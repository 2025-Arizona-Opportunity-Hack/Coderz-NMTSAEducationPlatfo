<!-- Admin Dashboard Sidebar Navigation -->
<nav aria-label="Admin Dashboard navigation">
    <ul style="list-style: none; padding: 0; margin: 0;">
        <li style="margin-bottom: var(--spacing-sm);">
            <a href="/admin-dash/"
               class="sidebar-link {% if request.path == '/admin-dash/' %}sidebar-link-active{% endif %}"
               style="display: flex; align-items: center; gap: var(--spacing-md); padding: var(--spacing-md); text-decoration: none; color: var(--text-primary); border-radius: 6px; {% if request.path == '/admin-dash/' %}background: #E8F1F8; color: #7FA8C9; font-weight: 600;{% endif %}">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                <span>Dashboard</span>
            </a>
        </li>
        <li style="margin-bottom: var(--spacing-sm);">
            <a href="/admin-dash/verify-teachers/"
               class="sidebar-link {% if '/verify-teachers' in request.path %}sidebar-link-active{% endif %}"
               style="display: flex; align-items: center; gap: var(--spacing-md); padding: var(--spacing-md); text-decoration: none; color: var(--text-primary); border-radius: 6px; {% if '/verify-teachers' in request.path %}background: #E8F1F8; color: #7FA8C9; font-weight: 600;{% endif %}">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                    <circle cx="9" cy="7" r="4"/>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87m-4-12a4 4 0 0 1 0 7.75"/>
                </svg>
                <span>Verify Teachers</span>
            </a>
        </li>
        <li style="margin-bottom: var(--spacing-sm);">
            <a href="{% url 'admin_review_courses' %}"
               class="sidebar-link {% if '/courses/review' in request.path %}sidebar-link-active{% endif %}"
               style="display: flex; align-items: center; gap: var(--spacing-md); padding: var(--spacing-md); text-decoration: none; color: var(--text-primary); border-radius: 6px; position: relative; {% if '/courses/review' in request.path %}background: #E8F1F8; color: #7FA8C9; font-weight: 600;{% endif %}">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
                </svg>
                <span>Review Courses</span>
                {% if pending_courses_count > 0 %}
                <span style="position: absolute; right: var(--spacing-md); top: 50%; transform: translateY(-50%); background: var(--primary); color: white; padding: 2px 8px; border-radius: var(--radius-full); font-size: calc(0.75rem * var(--font-scale)); font-weight: 600;">
                    {{ pending_courses_count }}
                </span>
                {% endif %}
            </a>
        </li>
        <li style="margin-bottom: var(--spacing-sm);">
            <a href="/auth/profile/settings/"
               class="sidebar-link {% if '/auth/profile/settings' in request.path %}sidebar-link-active{% endif %}"
               style="display: flex; align-items: center; gap: var(--spacing-md); padding: var(--spacing-md); text-decoration: none; color: var(--text-primary); border-radius: 6px; {% if '/auth/profile/settings' in request.path %}background: #E8F1F8; color: #7FA8C9; font-weight: 600;{% endif %}">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M12 1v6m0 6v6m8.66-10a9 9 0 0 1 0 8m-17.32 0a9 9 0 0 1 0-8"/>
                </svg>
                <span>Settings</span>
            </a>
        </li>
    </ul>
</nav>
