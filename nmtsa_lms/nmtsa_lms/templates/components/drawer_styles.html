<!-- Reusable Drawer Styles Component -->
<style>
    /* Responsive Drawer Styles */
    .dashboard-container {
        display: grid;
        grid-template-columns: 250px 1fr;
        gap: var(--spacing-xl);
        position: relative;
    }

    .dashboard-sidebar {
        width: 250px;
        height: 340px; /* Fixed height */
        background: var(--bg-card);
        border-right: 1px solid var(--border-color);
        padding: var(--spacing-lg);
        overflow-y: auto;
        transition: transform 0.3s ease;
    }

    .drawer-toggle {
        display: none;
        position: fixed;
        top: 80px;
        left: 0;
        z-index: 100;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 0 8px 8px 0;
        padding: 12px;
        cursor: pointer;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.15);
        transition: opacity 0.3s ease;
    }

    .drawer-toggle:hover {
        background: var(--primary-dark, #B38200);
    }

    .drawer-toggle.hidden {
        opacity: 0;
        pointer-events: none;
    }

    .drawer-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 98;
    }

    /* Mobile styles */
    @media (max-width: 768px) {
        .dashboard-container {
            grid-template-columns: 1fr;
        }

        .drawer-toggle {
            display: block;
        }

        .dashboard-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 99;
            transform: translateX(-100%);
            border-right: none;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15);
        }

        .dashboard-sidebar.open {
            transform: translateX(0);
        }

        .drawer-overlay.open {
            display: block;
        }

        .dashboard-main {
            padding-top: 60px; /* Space for toggle button */
        }
    }
</style>
